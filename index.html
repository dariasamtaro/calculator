<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button id="number(7)">7</button>
            <button id="number(7)">8</button>
            <button id="number(7)">9</button>
            <button id="chooseOperation('*')">×</button>
            
            <button id="number(4)">4</button>
            <button id="number(5)">5</button>
            <button id="number(6)">6</button>
            <button id="chooseOperation('-')">−</button>

            <button id="number(1)">1</button>
            <button id="number(2)">2</button>
            <button id="number(3)">3</button>
            <button id="chooseOperation('+')">+</button>

            <button id="clearDisplay()">C</button>
            <button id="number(0)">0</button>
            <button id="appendDot()">.</button>
            <button id="compute()">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
